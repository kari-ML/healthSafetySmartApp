<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Form Submission</title>
    <style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=number], input[type=date], select {
        display: inline-block;
        width: 200px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1>Form Submission</h1>
    <form action="#" th:action="@{/register}" method="post" th:object="${formSubmission}">

        <label>Type:</label>
        <select th:field="*{type}">
            <option value="default">Select a form type</option>
            <option th:each="p : ${formTypeList}" th:value="${p}" th:text="${p}" />
        </select><br/>

        <label>Infection tracking:</label>
        <select th:field="*{infectionTracking}">
            <option value="default">Select an infection type</option>
            <option th:each="p : ${infectionTrackingTypeList}" th:value="${p}" th:text="${p}" />
        </select><br/>

        <label>First name:</label>
        <input type="text" th:field="*{firstName}" /><br/>

        <label>Last name:</label>
        <input type="text" th:field="*{lastName}" /><br/>

        <label>Contact number:</label>
        <input type="number" th:field="*{phone}" /><br/>

        <label>Department:</label>
        <input type="text" th:field="*{department}" /><br/>

        <label>Campus:</label>
        <input type="text" th:field="*{campus}" /><br/>

        <label>Date:</label>
        <input type="date" th:field="*{date}"
               value="2022-06-01"
               min="2022-01-01" max="2022-12-31"><br/>

        <label>Description:</label>
        <input type="text" th:field="*{description}" /><br/>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Belfast Metropolitan:: Login</title>
    <link rel="stylesheet" th:href="@{assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}">
    <link rel="stylesheet" th:href="@{assets/fonts/fontawesome-all.min.css}">

    <style>
		.logindiv{ background-color : #ccc}
		.user input { margin-bottom: 20px; }
	    .bg {
	     background-image: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)), url('assets/img/bg/bmet-bg.png');
	     background-repeat: no-repeat;
         background-size: 100% 100%;
         }
	</style>
</head>

<body class="bg">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10 ">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">

                            <div id="carouselExampleSlidesOnly" class="carousel slide my-auto" data-ride="carousel">
                                <div class="carousel-inner">

<!--                                    <div class="carousel-item active">-->
<!--                                        <img class="d-block w-100" th:src="@{assets/img/slide/bmet-slide-1.jpeg}" alt="First slide">-->
<!--                                    </div>-->

                                    <div class="carousel-item active">
                                        <img class="d-block w-100" th:src="@{assets/img/slide/slide3.jpg}" alt="Second slide">
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 logindiv bg-gradient-primary" >
                            <div class="p-3">
                                <div class="text-center">
                                    <img th:src="@{assets/img/logo/belfast-met-logo.png}" style="height:100px; margin-top:15px; margin-bottom:30px;">

                                </div>
                                <form action="#" th:action="@{/login}" method="post" th:object="${user}">
                                    <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email" name="email" th:field="*{username}" ></div>
                                    <div class="form-group"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password" th:field="*{password}"></div>
                                    <div class="form-group"></div>
                                    <button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                    <p class="text-danger text-center" th:if="${logError != null}" th:text="'Wrong username or password'"></p>
                                    <hr>
                                </form>
                                <div class="text-center" style="display: inline" ><a class="small text-white" href="forgot-password.html">Forgot password?</a></div>
                                <div class="text-center" style="display: inline; float:right"><a class="small text-white" href="register.html">Create account</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{assets/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{assets/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{assets/js/chart.min.js}"></script>
<script type="text/javascript" th:src="@{assets/js/bs-init.js}"></script>
<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js}"></script>
<script type="text/javascript" th:src="@{assets/js/theme.js}"></script>
</body>

</html>

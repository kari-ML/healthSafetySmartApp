<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Form Submission Complete!</h2>
    <span>Type:</span><span th:text="${formSubmission.type}"></span><br/>
    <span>Infection tracking:</span><span th:text="${formSubmission.infectionTracking}"></span><br/>
    <span>First name:</span><span th:text="${formSubmission.firstName}"></span><br/>
    <span>Last name:</span><span th:text="${formSubmission.lastName}"></span><br/>
    <span>Phone:</span><span th:text="${formSubmission.phone}"></span><br/>
    <span>Department:</span><span th:text="${formSubmission.department}"></span><br/>
    <span>Campus:</span><span th:text="${formSubmission.campus}"></span><br/>
    <span>Date:</span><span th:text="${formSubmission.date}"></span><br/>
    <span>Description:</span><span th:text="${formSubmission.description}"></span><br/>
</div>
</body>
</html>

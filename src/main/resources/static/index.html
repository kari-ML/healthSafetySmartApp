<!DOCTYPE html>
<html>
<body>

<h2>Health & Safety Reporting Form</h2>

<form action="http://localhost:8080/submit" method="post">

    <label for="type">Form type:</label><br>
    <select id="type" name="type">
        <option>Select Option</option>
        <option>Infection</option>
        <option>Accident</option>
        <option>Incident</option>
    </select>
    <br>
    <br>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname">
    <br>
    <br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <br>
    <br>

    <label for="phone"> Work phone number :</label> <br>
    <input type="text" id="phone" name="phone" value="123-456-7890">
    <br>
    <br>

    <label for="department">Department:</label><br>
    <input type="text" id="department" name="department">
    <br>
    <br>

    <label for="campus">Campus:</label><br>
    <input type="text" id="campus" name="campus">
    <br>
    <br>

    <label for="start">Date :</label>
    <input type="date" id="start" name="trip-start"
           value="2022-06-01"
           min="2022-01-01" max="2022-12-31">
    <br>
    <br>

    <label for="description"> If accident or incident, please give a brief description below, including dates and locations :</label>
    <br>
    <textarea rows = "5" cols = "60" id="description" name= "description">

         </textarea><br> <br>

    <label for="infectionTracking">If infection related, please choose an option from below :</label>
    <br>
    <br>

    <select name="infectionTracking" id="infectionTracking">
        <option value="testedPos">I have tested positive for infection </option>
        <option value="closeContact">I have been in close contact with someone who has tested positive for infection </option>
        <option value="householdContact">A member of my household has been in contact with someone who has tested positive for infection </option>
        <option value="symptomsNeg"> I have tested negative but I have symptoms of infection </option>
    </select>
<br>
    <br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
